<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proscribe - Audio Transcription</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #001f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(#888, #001f3f 1px, #001f3f 2px);
            background-size: 20px 20px;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #001f3f;
            margin-bottom: 20px;
        }

        p {
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        input[type="file"] {
            padding: 10px;
            background-color: #001f3f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .logo {
            font-size: 3rem;
            color: #001f3f;
            font-weight: 600;
        }

        .footer {
            margin-top: 30px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Proscribe</div>
        <h2>Seamlessly transcribe audio into a formatted clinic letter in seconds.</h2>
        <p>Upload an audio file to get started with the transcription.</p>
        <form id="upload-form">
            <input type="file" name="audio_file" id="audio-file" accept="audio/*" required>
            <br><br>
            <button type="submit">Upload</button>
        </form>

        <div id="processing" class="hidden">
            <p>Processing audio... Please wait.</p>
        </div>

        <div id="result" class="hidden">
            <h2>Transcribed Medical Letter</h2>
            <p id="transcribed-text"></p>
            <button id="download-docx-btn">Download Word File</button>
        </div>

        <div class="footer">
            <p>&copy; 2024 Proscribe. All rights reserved. <br> Created by Jasjit Syan</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const processing = document.getElementById('processing');
        const result = document.getElementById('result');
        const transcribedTextElem = document.getElementById('transcribed-text');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('audio-file');
            const file = fileInput.files[0];

            if (file) {
                processing.classList.remove('hidden');

                const formData = new FormData();
                formData.append('audio_file', file);

                fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    processing.classList.add('hidden');
                    result.classList.remove('hidden');
                    transcribedTextElem.textContent = data.transcribedText;
                })
                .catch(error => {
                    console.error('Error:', error);
                    processing.textContent = 'An error occurred. Please try again.';
                });
            }
        });

        // Save as .docx file
        document.getElementById('download-docx-btn').addEventListener('click', function() {
            const text = document.getElementById('transcribed-text').textContent;
            const formData = new FormData();
            formData.append('transcribed_text', text);

            fetch('/download-docx', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'medical_letter.docx';
                a.click();
                URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
