<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proscribe - Audio Transcription</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1E3A8A; /* Blue-900 */
            background-image: radial-gradient(gray 1px, transparent 1px), radial-gradient(gray 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0,10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .gradient-text {
            background: linear-gradient(to right, #38BDF8, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-btn {
            display: inline-block;
            cursor: pointer;
            background-color: #3B82F6;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #2563EB;
        }

        .upload-btn input {
            display: none;
        }

        .download-btn {
            background-color: #10B981;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .download-btn:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-6xl font-bold mb-6 gradient-text">Proscribe</h1>
        <p class="mb-8 text-xl text-gray-200">
            Seamlessly transcribe and format your clinic letters within seconds, saving you hours of wasted admin time.
        </p>

        <div id="uploadSection">
            <label class="upload-btn">
                Select Audio File
                <input type="file" id="audioUpload" accept="audio/*">
            </label>
        </div>

        <div id="processingSection" class="hidden">
            <div class="loader"></div>
            <p class="mt-4">Processing audio... Please wait.</p>
        </div>

        <div id="resultSection" class="hidden mt-6">
            <h2 class="text-3xl font-bold mb-4">Transcription Complete</h2>
            <p>Your transcription is ready! Click the button below to download the document.</p>
            <a id="downloadDocxBtn" class="download-btn mt-6">Download as .docx</a>
        </div>

        <p class="mt-8 text-gray-300 text-sm">Created by Jasjit Syan</p>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const processingSection = document.getElementById('processingSection');
        const resultSection = document.getElementById('resultSection');
        const audioUpload = document.getElementById('audioUpload');
        const downloadDocxBtn = document.getElementById('downloadDocxBtn');

        audioUpload.addEventListener('change', async function() {
            const file = audioUpload.files[0];
            if (file) {
                uploadSection.classList.add('hidden');
                processingSection.classList.remove('hidden');

                const formData = new FormData();
                formData.append('audio_file', file);

                try {
                    const response = await fetch('/transcribe', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Transcription failed');
                    }

                    const data = await response.json();

                    processingSection.classList.add('hidden');
                    resultSection.classList.remove('hidden');

                    // Set the download link
                    const docxFile = data.filename || data.docxFile;
                    downloadDocxBtn.href = `/download/${encodeURIComponent(docxFile)}`;

                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to process audio. Please try again.');
                    uploadSection.classList.remove('hidden');
                    processingSection.classList.add('hidden');
                }
            }
        });
    </script>
</body>
</html>
