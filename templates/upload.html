<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proscribe - Audio Transcription</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-5xl font-bold mb-4">Proscribe</h1>
        <p class="mb-8 text-xl text-gray-200">Convert your audio to a professional medical letter in seconds.</p>
        
        <div id="uploadSection">
            <label class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                <input type="file" id="audioUpload" class="hidden" accept="audio/*">
                <span>Select Audio File</span>
            </label>
        </div>

        <div id="processingSection" class="hidden">
            <div class="loader"></div>
            <p>Processing audio... Please wait.</p>
        </div>

        <div id="resultSection" class="hidden mt-6">
            <h2 class="text-3xl font-bold mb-4">Transcribed Medical Letter</h2>
            <p id="transcribedText" class="text-left bg-white text-blue-900 p-4 rounded-md"></p>
            <div class="mt-4 flex justify-end space-x-4">
                <button id="copyBtn" class="bg-transparent border border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-white py-2 px-4 rounded">
                    Copy to Clipboard
                </button>
                <button id="downloadBtn" class="bg-transparent border border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-white py-2 px-4 rounded">
                    Download as .txt
                </button>
            </div>
        </div>

        <div class="mt-8 text-gray-400 text-sm">
            Created by Jasjit Syan
        </div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const processingSection = document.getElementById('processingSection');
        const resultSection = document.getElementById('resultSection');
        const transcribedTextElem = document.getElementById('transcribedText');
        const audioUpload = document.getElementById('audioUpload');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        audioUpload.addEventListener('change', async function() {
            const file = audioUpload.files[0];
            if (file) {
                uploadSection.classList.add('hidden');
                processingSection.classList.remove('hidden');
                
                const formData = new FormData();
                formData.append('audio_file', file);
                
                try {
                    const response = await fetch('/transcribe', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    
                    if (response.ok) {
                        transcribedTextElem.textContent = data.transcribedText;
                        processingSection.classList.add('hidden');
                        resultSection.classList.remove('hidden');
                    } else {
                        alert('Error: ' + data.error);
                        uploadSection.classList.remove('hidden');
                        processingSection.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    uploadSection.classList.remove('hidden');
                    processingSection.classList.add('hidden');
                }
            }
        });

        copyBtn.addEventListener('click', function() {
            const text = transcribedTextElem.textContent;
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard');
        });

        downloadBtn.addEventListener('click', function() {
            const text = transcribedTextElem.textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'medical_letter.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
